<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài Kiểm Tra MBTI</title>
</head>
<body>
    <h1>Bài Kiểm Tra MBTI</h1>
    <form action="/mbti_test" method="post">
        <label for="name">Tên:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="age">Tuổi:</label>
        <input type="number" id="age" name="age" required>
        
        {% for idx, (question, opt1, opt2) in enumerate(questions) %}
            <div>
                <p>{{ question }}</p>
                <label>
                    <input type="radio" name="answer_{{ idx }}" value="a" required> {{ opt1 }}
                </label><br>
                <label>
                    <input type="radio" name="answer_{{ idx }}" value="b" required> {{ opt2 }}
                </label>
            </div>
            <br>
        {% endfor %}
        <button type="submit">Gửi Bài Làm</button>
    </form>
</body>
</html>
